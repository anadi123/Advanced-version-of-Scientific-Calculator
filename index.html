<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Scientific Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link href="calc.css" rel="stylesheet">
<script language="javascript"></script>
<script type="text/javascript" src="calc.js"></script>
 </head>
 <body>
<form name="sci-calc">
<table class="calculator" cellspacing="0" cellpadding="1">
<tr>
<td colspan="5"><input id ="display" name="display" value="0" size="28" maxlength="25"></td>
</tr>
<tr>
<td><input type="button" class="bTnTop" name="bTnTop" value="C" onclick="this.form.display.value= 0"></td>
<td><input type="button" class="bTnTop" name="bTnTop" value="<--" onclick="deleteChar(this.form.display)"></td>
<td><input type="button" class="bTnTop" name="bTnTop" value="=" onclick="if(checkNum(this.form.display.value)) { compute(this.form) }"></td>
<td><input type="button" class="bTnOpps" name="bTnOpps" value=" X^ " onclick="if(checkNum(this.form.display.value)) { exponent(this.form) } "></td>
<td><input type="button" class="bTnOpps" name="bTnOpps" value="log " onclick="if(checkNum(this.form.display.value)) { log(this.form) } "></td>
</tr>
<tr>
<td><input type="button" class="bTnNum" name="bTnNum" value="7" onclick="addChar(this.form.display,'7')"></td>
<td><input type="button" class="bTnNum" name="bTnNum" value="8" onclick="addChar(this.form.display,'8')"></td>
<td><input type="button" class="bTnNum" name="bTnNum" value="9" onclick="addChar(this.form.display,'9')"></td>
<td><input type="button" class="bTnOpps" name="bTnOpps" value="e^x" onclick="if(checkNum(this.form.display.value)){ exp(this.form)}"></td>
<td><input type="button" class="bTnMath1" name="bTnMath1" value="/" onclick="addChar(this.form.display,'/')"></td>
</tr>
<tr>
<td><input type="button" class="bTnNum" name="bTnNum" value="4" onclick="addChar(this.form.display,'4')"></td>
<td><input type="button" class="bTnNum" name="bTnNum" value="5" onclick="addChar(this.form.display,'5')"></td>
<td><input type="button" class="bTnNum" name="bTnNum" value="6" onclick="addChar(this.form.display,'6')"></td>
<td><input type="button" class="bTnOpps" name="bTnOpps" value="ln" onclick="if(checkNum(this.form.display.value)){ ln(this.form) }"></td>
<td><input type="button" class="bTnMath1" name="bTnMath1" value="*" onclick="addChar(this.form.display,'*')"></td>
</tr>
<tr>
<td><input type="button" class="bTnNum" name="bTnNum" value="1" onclick="addChar(this.form.display,'1')"></td>
<td><input type="button" class="bTnNum" name="bTnNum" value="2" onclick="addChar(this.form.display,'2')"></td>
<td><input type="button" class="bTnNum" name="bTnNum" value="3" onclick="addChar(this.form.display,'3')"></td>
<td><input type="button" class="bTnOpps" name="bTnNum" value="&radic;" onclick="if(checkNum(this.form.display.value)){sqrt(this.form)}"></td>
<td><input type="button" class="bTnMath1" name="bTnMath1" value="-" onclick="addChar(this.form.display,'-')"></td>
</tr>
<tr>
<td><input type="button" class="bTnTop" name="bTnTop" value="&#177" onclick="changeSign(this.form.display)"></td>
<td><input type="button" class="bTnNum" name="bTnNum" value="0" onclick="addChar(this.form.display,'0')"></td>
<td><input type="button" class="bTnTop" name="bTnTop" value="&#46" onclick="addChar(this.form.display,'&#46;')"></td>
<td><input type="button" class="bTnOpps" name="bTnOpps" value="xÂ²" onclick="if(checkNum(this.form.display.value)){square(this.form)}"></td>
<td><input type="button" class="bTnMath1" name="bTnMath1" value="+" onclick="addChar(this.form.display,'+')"></td>
</tr>
<tr>
<td><input type="button" class="bTnTop" name="bTnTop" value="(" onclick="addChar(this.form.display,'(')"></td>
<td><input type="button" class="bTnTop" name="bTnTop" value=")" onclick="addChar(this.form.display,')')"></td>
<td><input type="button" class="bTnOpps1" name="bTnOpps1" value="cos" onclick="if(checkNum(this.form.display.value)){ cos(this.form) }"></td>
<td><input type="button" class="bTnOpps1" name="bTnOpps1" value="sin" onclick="if(checkNum(this.form.display.value)) { sin(this.form) }"></td>
<td><input type="button" class="bTnOpps1" name="bTnOpps1" value="tan" onclick="if(checkNum(this.form.display.value)) { tan(this.form) }"></td>
</tr>
<tr>
<td><input type="button" class="bTnTop1" name="bTnTop1" value="Diff" onclick="window.location.href='try.html';"></td>
<td><input type="button" class="bTnTop1" name="bTnTop1" value="Inte " onclick="window.location.href='inte1.html';"></td>
<td><input type="button" class="bTnOpps1" name="bTnOpps1" value="acos" onclick="if(checkNum(this.form.display.value)){ acos(this.form) }"></td>
<td><input type="button" class="bTnOpps1" name="bTnOpps1" value="asin" onclick="if(checkNum(this.form.display.value)) { asin(this.form) }"></td>
<td><input type="button" class="bTnOpps1" name="bTnOpps1" value="atan" onclick="if(checkNum(this.form.display.value)) { atan(this.form) }"></td>
</tr>
<tr>
<td><input type="button" class="bTnNum1" name="bTnNum1" value="F.W. " onclick="window.location.href='p.html';"></td>
<td><input type="button" class="bTnNum1" name="bTnNum1" value="F.S.C. " onclick="location.href='https://www.wolframalpha.com/input/?i=Fourier+transform+calculator';"></td>
<td><input type="button" class="bTnNum1" name="bTnNum1" value="L.T.C. " onclick="location.href='https://www.wolframalpha.com/widget/widgetPopup.jsp?i0=cos&id=122507de3372c73f916a1d07ccb9cf9c&p=v&theme=blue&title=Laplace+Transform+Calculator';"></td>
<td><input type="button" class="bTnNum1" name="bTnNum1" value="Z.T.C. " onclick="location.href='https://www.wolframalpha.com/input/?i=Z-transform+calculator&lk=3';"></td>
<td><input type="button" class="bTnOpps" name="bTnOpps" value="Fact! " onclick="if(checkNum(this.form.display.value)) { fact(this.form) }"></td>
</tr>
<tr>
<td><input type="button" class="bTnMath" name="bTnMath" value=" " onclick="if(checkNum(this.form.display.value)) {  } "></td>
<td><input type="button" class="bTnOpps" name="bTnOpps" value="&#960" onclick="addChar(this.form.display,'22/7')"></td>
<td><input type="button" class="bTnOpps" name="bTnOpps" value="Mod%" onclick="percent(this.form.display)"></td>
<td><input type="button" class="bTnMath" name="bTnMath" value="rad->deg" onclick="if(checkNum(this.form.display.value)) { radians(this.form) }"></td>
<td><input type="button" class="bTnMath" name="bTnMath" value="deg->rad" onclick="if(checkNum(this.form.display.value)) { degrees(this.form) }"></td>
</tr>

</table>
</form>
</body>
</html>
